<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Montserrat', 'Raleway', 'Baloo Bhaijaan 2', 'Noto Serif', 'Oswald', 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #232429;
      position: relative;
      overflow: hidden;
    }

    .bg-blur {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: url('https://lh4.googleusercontent.com/proxy/kRPxDZJGVKBIyjQaFQaVwMqk9EtBtgMPZWneJw06iT64E6ecHM8KGXGBgwZ-1IZ_zBTHykJqYd7H1TypoBprCFzs3x47hd95V5jl9UvFEyoS=w3840-h2160-p-k-no-nd-mv') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.8);
      opacity: 0.92;
      pointer-events: none;
    }

    .bg-lines {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .bg-lines svg {
      width: 100vw;
      height: 100vh;
      display: block;
      opacity: 0.15;
    }

    .profile-canvas {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 40px 32px 32px 32px;
      width: 90vw;
      max-width: 480px;
      min-width: 280px;
      margin: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 2.5px solid rgba(255,255,255,0.45);
      box-sizing: border-box;
      animation: slideDown 0.8s cubic-bezier(.33,1.02,.47,.98);
      animation-fill-mode: both;
      transform: translateY(-40px);
      opacity: 0;
      font-family: 'Nunito', 'Inter', 'Montserrat', 'Raleway', 'Baloo Bhaijaan 2', 'Noto Serif', 'Oswald', 'Segoe UI', sans-serif;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.35);
      background: #eee;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin: 8px 0 24px 0;
      color: #fff;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      margin-top: 10px;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      border-radius: 16px;
      /* bo tròn nhỏ hơn */
      transition: 0.3s;
      font-size: 1.1em;
      font-weight: 500;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 2px 8px #0001;
    }

    .links a.codeforces {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      color: #333;
    }

    .links a.codeforces:hover {
      background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
    }

    .links a.email {
      background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
    }

    .links a.email:hover {
      background: linear-gradient(90deg, #ff7eb3 0%, #ff758c 100%);
    }

    .links a.github {
      background: linear-gradient(90deg, #232526 0%, #414345 100%);
    }

    .links a.github:hover {
      background: linear-gradient(90deg, #414345 0%, #232526 100%);
    }

    .links a.facebook {
      background: linear-gradient(90deg, #1877f3 0%, #00c6ff 100%);
    }

    .links a.facebook:hover {
      background: linear-gradient(90deg, #00c6ff 0%, #1877f3 100%);
    }

    .links i {
      font-size: 1.2em;
      width: 22px;
      text-align: center;
    }
  </style>
</head>

        <polyline points="1280,0 1280,1080" />

    </svg>
  </div>

  <div class="profile-canvas">

    </div>
  </div>
